<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake (ECMA6)</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="section">
  <h3>Settings:</h3>
  <label for="areaSize">Area Size (10-20 cells):</label>
  <input id=areaSize type="number" min="10" max="24" step="1" value="10">
</div>

<div class="section">
  <h3>Actions:</h3>
  <button id="btnStart">Start</button>
  <button id="btnReset">Reset</button>
</div>

<div class="section">
  <h3>Status:</h3>
  <div>Eaten rabbits: <span id="rabbitCount"></span></div>
  <div>&nbsp;</div>
  <div id="isOver">The game is over !!!</div>
</div>

<div id="container" class="container"></div>

<script type="module" src="js/app.js"></script>
</body>
</html>
