<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="section">
  <h3>Settings:</h3>
  <div>
    <label for="areaSize">Area Size (10-20 cells):</label>
    <input id=areaSize type="number" min="5" max="24" step="1" onchange="this.value=onNumberInputValueChanges(10, 20,
this.value);" value="10">
  </div>
  <div>
    <input id="showGrid" type="checkbox" name="checkbox" checked>
    <label for="showGrid">Show grid?</label>
  </div>
</div>

<div class="section">
  <h3>Actions:</h3>
  <button onclick="gameStart()">Start</button>
  <button onclick="gameReset()">Reset</button>
</div>

<div class="section">
  <h3>Status:</h3>
  <div>Eaten rabbits: <span id="rabbitCount"></span></div>
</div>

<div id="container" class="container"></div>

<script src="main.js"></script>
</body>
</html>
